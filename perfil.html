<form class="registro" id="form-perfil">
    <h1>Datos personales</h1>
    <label for="nombres">Nombre:</label>
    <input class="controreg" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <label for="correo">Correo:</label>
    <input class="controreg" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
    <label for="telefono">Teléfono:</label>
    <input class="controreg" type="number" name="telefono" id="telefono" placeholder="Ingrese su teléfono">

    <input class="botonreg" type="submit" value="Actualizar datos" onclick="actualizarDatos(event)">
    <input class="botonreg" type="submit" value="Cargar datos" onclick="cargarDatos(event)">
</form>
