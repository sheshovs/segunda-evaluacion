
        <form id="form-registro" class="registro" onsubmit="validarForm(event)">
            <h4>Crear nueva cuenta</h4>
            <label for="nombres">Nombre:</label>
            <input class="controreg" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <label for="correo">Correo:</label>
            <input class="controreg" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <label for="password">Contraseña:</label>
            <input class="controreg" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
            <label for="password2">Repita su contraseña:</label>
            <input class="controreg" type="password" name="password2" id="password2" placeholder="Repita su contraseña">
            <div class="terminos">
                <input id="cajita" type="checkbox" class="tyc">Estoy de acuerdo con los <a href= "#">Términos y condiciones</a>.
            </div>
            <input class="botonreg" type="submit" value="Crear cuenta">
            <p><a href="#/login">Iniciar sesión</a></p>
        </form>
